          weight: 400
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsExtraBold.ttf
          weight: 800
        - asset: assets/fonts/PoppinsSemiBoldItalic.ttf
          weight: 600
        - asset: assets/fonts/PoppinsBlack.ttf
          weight: 900
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsBoldItalic.ttf
          weight: 700
        - asset: assets/fonts/PoppinsMediumItalic.ttf
          weight: 500
    - family: Work Sans
      fonts: 
        - asset: assets/fonts/WorkSansRomanMedium.ttf
          weight: 500
    - family: DM Sans
      fonts: 
        - asset: assets/fonts/DMSansBold.ttf
          weight: 700
        - asset: assets/fonts/DMSansRegular.ttf
          weight: 400
